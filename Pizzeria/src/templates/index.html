<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://ajax.googleapis.com http://shipt-pizza-api.herokuapp.com">

<head>
<title>Pizzeria</title>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/pizza_form.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquerysession.js"></script>
<script type="text/javascript" src="../js/pizza_finder.js"></script>
</head>

<body>
	<div class='flex-containter'>
		<div class='col'>
			<h1> PIZZERIA </h1>
			<div class='flex-item'>
				<form class='pizzeria-form'>
					<ul>
						<li>
							<input type="text" placeholder="Enter a city name here" id="city" maxlength="30"/>
							<span>Enter a city</span>
						</li>
					</ul>
					<a id="find">Find me pizza</a>
					<section class='form-validation'>
						<h3 id="list"></h3>
					</section>
				</form>
			</div>
			<div class='flex-item'>
				<section>
					<ul id="pizzeria-list">
					</ul>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
